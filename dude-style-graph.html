<style is="custom-style">
    :root {

    /* groups */

    --dude-graph-group: {
         transition-duration: .2s;
         transition-property: stroke-width;
         fill: #fff;
         stroke: #fff;
         opacity: 0.1;
     };

    --dude-graph-group-hover: {
         stroke-width: 10px;
     };

    --dude-graph-group-selected: {
         opacity: 0.15;
         stroke-width: 10px;
     };

    /* block */

    --dude-graph-block: {
         transition-duration: .2s;
         transition-property: stroke-width;
         fill: var(--dude-primary-background-color);
         stroke: var(--dude-primary-background-color);
         opacity: 0.7;
     };

    --dude-graph-block-hover: {
         stroke-width: 10px;
     };

    --dude-graph-block-selected: {
         stroke-width: 10px;
         opacity: .9;
     };
    }

    /* Custom blocks */

    .dude-graph-block-variable > rect,
    .dude-graph-block-variable > rect {
        fill: var(--dude-type-number-color);
        stroke: var(--dude-type-number-color);
    }

    .dude-graph-block-variable > text,
    .dude-graph-block-variable > text {
        stroke-width: 1;
        fill: #333;
    }

    /**
     * Custom points
     */
    .dude-graph-input.dude-graph-type-Number path,
    .dude-graph-output.dude-graph-type-Number path {
       stroke-width: 1;
       stroke: var(--dude-type-number-color);
       fill: var(--dude-type-number-color);
    }

    .dude-graph-input.dude-graph-type-Number text,
    .dude-graph-output.dude-graph-type-Number text {
       fill: var(--dude-type-number-color);
    }

    .dude-graph-input.dude-graph-type-String path,
    .dude-graph-output.dude-graph-type-String path {
       stroke-width: 1;
       stroke: var(--dude-type-string-color);
       fill: var(--dude-type-string-color);
    }

    .dude-graph-input.dude-graph-type-String text,
    .dude-graph-output.dude-graph-type-String text {
       fill: var(--dude-type-string-color);
    }

    .dude-graph-input.dude-graph-type-Boolean path,
    .dude-graph-output.dude-graph-type-Boolean path {
       stroke-width: 1;
       stroke: var(--dude-type-boolean-color);
       fill: var(--dude-type-boolean-color);
    }

    .dude-graph-input.dude-graph-type-Boolean text,
    .dude-graph-output.dude-graph-type-Boolean text {
       fill: var(--dude-type-boolean-color);
    }

    /**
     * Custom connections
     */
    .dude-graph-connection.dude-graph-output-type-Number,
    .dude-graph-connection.dude-graph-input-type-Number {
       stroke: var(--dude-type-number-color);
    }

    .dude-graph-connection.dude-graph-output-type-String,
    .dude-graph-connection.dude-graph-input-type-String {
       stroke: var(--dude-type-string-color);
    }

    .dude-graph-connection.dude-graph-output-type-Boolean,
    .dude-graph-connection.dude-graph-input-type-Boolean {
       stroke: var(--dude-type-boolean-color);
    }
</style>
